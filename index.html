<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login y Registro</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>


<body>
    <main>
        <div class="contenedor_general">

            <div class="parte_fija">

                <div class="login">
                    <h3>¿Tienes una cuenta activa?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                </div>

                <div class="registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Regístrarse</button>
                </div>

                <div class="Clientes">
                    <h3>¿Deseas registrar un nuevo Cliente?</h3>
                    <p>Registra un nuevo cliente sin necesidad de iniciar Sesión</p>
                    <button id="btn_clientes">Registro Clientes</button>
                </div>
            </div>

            <!--Formulario de Login, registro e ingreso de clientes-->
            <div class="Login_Registro">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo Electronico" id="correo">
                    <input type="password" placeholder="Contraseña" id="password">
                    <button type="button" onclick="login() ">Iniciar Sesion</button>
                </form>

                <!--Registro-->
                <form action="" class="formulario__registro">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" id="nombre">
                    <input type="email" placeholder="Correo Electronico" id="email">
                    <input type="password" placeholder="Contraseña" id="Password">
                    <input type="password" placeholder="Repita su Contraseña" id="Password2">
                    <button type="button" onclick="InicioSesion()">Regístrarse</button>
                </form>

                <!--Ingreso Clientes-->
                <form action="" class="formulario__Clientes">
                    <h2>Ingreso Clientes</h2>
                    <input type="text" placeholder="Nombre" id="nombreCliente">
                    <input type="text" placeholder="Apellidos" id="apellidoCliente">
                    <input type="text" placeholder="CUI" id="cui">
                    <input type="text" placeholder="Departamento" id="dep">
                    <button type="button" onclick="IngresoClientes()">Agregar Cliente</button>
                </form>
            </div>

        </div>
    </main>

    <!--Llamo los scripts que utilizare-->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/CapturarDatosLogin.js"></script>
</body>

</html>
